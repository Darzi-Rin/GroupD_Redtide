{% extends 'basic/base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block title %}
    赤潮観測トップページ
    {% endblock %}
</head>

<body>
    {% block header %}
    <header>
        <!-- タイトルと会員登録とログイン -->
        <div class="toppage">
            <h1>トップページ</h1>
        </div>
        <div class="account">
            <a href="{% url 'basicapp:sign_up' %}">会員登録</a>
            <a href="{% url 'basicapp:login' %}">ログイン</a>
        </div>
    </header>
    {% endblock %}

    {% block contents %}
    <h3>※現在の赤潮の状況</h3>
    <h3>※ここに赤潮の画像を表示する</h3>

    <div class="red-tide">
        <ul>
            <li><a href="{% url 'basicapp:redtide_prediction' %}" class="button">予報</a></li>
            <li><a href="{% url 'basicapp:redtide_report' %}" class="button">情報共有</a></li>
            <li><a href="{% url 'basicapp:redtide_observe' %}" class="button">観測</a></li>
        </ul>
    </div>
</body>

</html>

{% endblock %}
