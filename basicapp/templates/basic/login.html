{% extends 'basic/base.html' %}

{% load static %}

{% block title %}ログインページ{% endblock %}

{% block contents %}

<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>Log In</h1>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <!-- {{ form.as_p }}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %} -->
        <input type="email" id="email" size="24">
        <input type="password" id="password" size="24">

        <button class="btn btn-primary" type="submit">ログイン</button>
        <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れた方はこちら</a></p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
