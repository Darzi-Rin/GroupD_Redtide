{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block title %}
    赤潮観測ページ
    {% endblock %}
</head>

{% block contents %}

<body>
    <header>

        <div class="menu">
            <ul>
                <li><a href="{% url 'basicapp:index' %}">トップページへ戻る</a></li>
                <form action="" method="post">

                        <option value="osaka">大阪湾</option>

                    <input type="submit" value="決定">

            </ul>
        </div>
    </header>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12856010.55037608!2d138.0349963265403!3d38.12450753697987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1643251906787!5m2!1sja!2sjp"
        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <p>{{akasio}}</p>

</html>

{% endblock %}
