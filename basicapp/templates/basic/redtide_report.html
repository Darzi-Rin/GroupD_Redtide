{% load static %}
<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>共有場所選択</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤潮報告</title>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6yLIVyBNwV5blyahTFg152e5Fa663A6s&callback=initMap">
        </script>
    <script src="{% static 'js/map.js' %}" type="text/javascript"></script>
</head>
<header>
    <!-- トップページへ戻る -->
    <div>
        <a href="{% url 'basicapp:index' %}"><h3>トップへ</h3></a>
    </div>
    <!-- <div>
        <a href="{% url 'basicapp:share_list' %}"><h3>現在共有されている赤潮を見に行く</h3></a>
    </div> -->
</header>

<h1 style="margin-left: 130px;">赤潮報告</h1>
<body onload="initialize()">
    <div id="map" style="width:80%; height: 70%; margin-top: 50px; margin-left: 130px;"></div>
</body>
<div style="margin-top: 50px; text-align: center;">
    <div>
        <div style="margin-left: 430px;">
            <table>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button type="submit" style="margin-right: 430px; margin-top: 20px;">作成</button>
                </form>
            </table>
        </div>
        <div style="margin-top: 60px;">
            <a href="{% url 'basicapp:share_list' %}"><h3></h3>現在共有されている赤潮を見に行く</a>
        </div>
    </div>
</div>

</html>
