{% extends 'basic/base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/redtide_report.css' %}"> -->
    {% block title %}
    赤潮報告
    {% endblock %}
</head>

{% block contents %}
<body style="margin-top: 150px; text-align: center;">
    <h1>赤潮報告</h1>
    <div>
        <div style="margin-left: 800px;">
            <table>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button type="submit" style="margin-right: 800px; margin-top: 20px;">作成</button>
                </form>
            </table>
        </div>
        <div style="margin-top: 60px;">
            <a href="{% url 'basicapp:share_list' %}">現在共有されている赤潮を見に行く</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
