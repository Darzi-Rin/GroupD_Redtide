{% extends 'basic/base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/redtide_report.css' %}">
    {% block title %}
    赤潮報告
    {% endblock %}
</head>

{% block contents %}

<body>
    <h1>赤潮報告</h1>
    <div align="center">
        <table border="0">
            <form action="{% url 'basicapp:share_mail' %}" method="post">
                {% csrf_token %}
                <tr>
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{% url 'basicapp:share_place' %}">エリア選択</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="報告する" class="button">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>

{% endblock %}
